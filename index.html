<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Info House | A reliable Online News House</title>
    <!-- Short Cut Fav Icon -->
    <link rel="shortcut icon" href="img/info-house.png" type="image/x-icon">
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome Kits Script Link -->
    <script src="https://kit.fontawesome.com/6d07efe875.js" crossorigin="anonymous"></script>
    <!-- CSS Style Sheet Link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1 class="text-center text-bg-danger py-lg-3 py-2">Welcome to <span
                class="text-bg-dark p-2 rounded">Info</span> House
        </h1>
        <!-- Nav Bar Section -->
        <nav class="container navbar navbar-expand-lg px-lg-2">
            <div class="container">
                <a class="navbar-brand h1" href="#">
                    <button class="btn btn-danger me-lg-2 me-1 fw-bold fs-3">Info</button><span>House</span>
                </a>

                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav align-items-center navbar-list-item fw-semibold">
                            <li class="nav-item">
                                <a class="nav-link active-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><img src="img/pro-pic.png" class="rounded-circle"
                                        alt=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <hr class="container">
        <!-- Nav Bar Section -->
    </header>
    <!-- Header Section -->

    <!-- Main Section -->
    <main>
        <!-- News Category Section -->
        <section class="container">
            <h3 class="text-center my-lg-5 my-3 text-bg-dark">Which Kind of News You Want?</h3>
            <div class="list-category-container" id="news-category">

            </div>
        </section>
        <!-- News Category Section -->

        <!-- Category wise News Showing Section -->
        <section class="my-lg-5 my-3">
            <div class="container" id="show-news-container">

            </div>
        </section>
        <!-- Category wise News Showing Section -->

        <!-- News Shows as Modal Section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newsModalTitle"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="news-img">

                            </div>
                            <div>
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td class="col-lg-4 fw-bold">Author: </td>
                                            <td class="col-lg-8" id="author-name"></td>
                                        </tr>
                                        <tr>
                                            <td class="col-lg-4 fw-bold">Publish Date: </td>
                                            <td class="col-lg-8" id="published-date"></td>
                                        </tr>
                                        <tr>
                                            <td class="col-lg-4 fw-bold">Total View: </td>
                                            <td class="col-lg-8" id="total-view"></td>
                                        </tr>
                                        <tr>
                                            <td class="col-lg-4 fw-bold">Rating: </td>
                                            <td class="col-lg-8" id="rating-number"></td>
                                        </tr>
                                        <tr>
                                            <td class="col-lg-4 fw-bold">News Quality: </td>
                                            <td class="col-lg-8" id="news-qualtity"></td>
                                        </tr>
                                        <tr>
                                            <td class="col-lg-4 fw-bold">Category: </td>
                                            <td class="col-lg-8" id="trending-news"></td>
                                        </tr>
                                        <tr>
                                            <td class="col-lg-4 fw-bold">Details: </td>
                                            <td class="col-lg-8" id="details-news"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Back to Home</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- News Shows as Modal Section -->
    </main>
    <!-- Main Section -->

    <!-- Footer Section -->
    <footer
        class="bg-white text-secondary text-center py-lg-3 py-2 position-relative bottom-0 start-50 translate-middle-x w-100">
        <p class="mb-0">Copyright 2021 <span class="text-white bg-danger p-1">Info</span> House</p>
    </footer>
    <!-- Footer Section -->

    <!-- JavaScript Source File Link -->
    <!-- =========================== -->
    <!-- Bootstrap Script File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <!-- JS File Link -->
    <script src="js/app.js"></script>
    <!-- =========================== -->
    <!-- JavaScript Source File Link -->
</body>

</html>
